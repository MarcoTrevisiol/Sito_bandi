{{ define "main" -}}

{{ if not .Site.Params.empty -}}
    <div class="posts">
        <hr>
        {{ $bandi := getJSON .Site.Param.sheetsWebAppURL -}}
        {{ range sort $bandi.content "SCADENZA" -}}
            {{ partial "bando.html" . }}
            <hr>
        {{- end }}
    </div>
{{- else -}}
    <div class="posts" ng-app="app" ng-controller="AppController">
        {{ readFile "static/js/app.html" | safeHTML }}
    </div>
{{- end }}

{{- end }}
