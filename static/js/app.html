<p ng-show="visibility">Caricamento...</p>
<article class="post" ng-repeat="k in bandi | filter: notExpired | orderBy:'SCADENZA'">
  <h2 class="post-title">
    {{ k['CALL/BANDO'] }}
  </h2>
  <span class="post-date">Scadenza: <time>{{ k['DISPLAY-SCADENZA'] }}</time></span>
  <h3>Requisiti</h3>
  <p>{{ k['REQUISITI'] }}</p>
  <h3>Tematica/settore</h3>
  <p>{{ k['TEMATICA /SETTORE'] }}</p>
  <div class="read-more-link">
    <a href="{{ k['LINK'] }}">URL ufficiale</a>
  </div>
  <small>{{ k['NOTE'] }}</small>
  <hr>
</article>
